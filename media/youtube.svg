<svg fill="none" viewBox="0 0 1200 100" width="1200" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; padding:10px 0px; height: 100%; width: 100%">
            <style>
                /* CSS Reset */
                html, body, div, span, svg, foreignObject {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    vertical-align: baseline;
                    box-sizing: border-box;
                }

                .signature {
                    width: 100%;
                    height:100%;
                    padding-left:30px;
                    position: relative;
                    color: rgba(255, 255, 255, 1);
                    font-family: "Roboto Black", sans-serif; 
                    font-size: 60px;
                        text-transform: uppercase;

                    letter-spacing: 2%;
                    text-align: left;
                    background: black;
                    box-shadow: rgba(0, 0, 0, 0.6) 0px 2px 8px -1px;
                    animation: accordion 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, border-radius .7s ease-in-out forwards 1s;
                    display: flex;
                    align-items: center;
                    justify-content: left;
                }

                .signature-text span {
                    visibility: hidden;
                    display: inline-block;
                    animation: fall-in .7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
                    animation-delay: calc(1.5s + .1s * var(--i));
                }

                @keyframes accordion {
                    0% {
                        width: 0;
                    }
                  
                    100% {
                        width: 100%;
                    }
                }

                @keyframes fall-in {
                    0% {
                        visibility: visible;
                        color: black;
                        transform: translateX(400%) rotate(330deg);
                    }
                    50% {
                        color: white;
                        transform: translateX(0%) rotate(15deg);
                    }
                    
                    100% {
                        visibility: visible;
                        color: white;
                        transform: translateX(0%) rotate(0deg); 
                    }
                }

                @keyframes border-radius {
                    0% {
                        border-radius: 0px;
                    }
                    100% {
                        border-radius: 50px;
                    }
                }
            </style>
            <div class="signature">
                <div class="signature-text">
                    <span style="--i:1">/</span><span style="--i:1">/</span> <span style="--i:2">y</span><span style="--i:3">o</span><span style="--i:4">u</span><span style="--i:5">t</span><span style="--i:6">u</span><span style="--i:7">b</span><span style="--i:8">e</span>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>