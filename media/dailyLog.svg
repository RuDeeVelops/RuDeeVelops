<svg fill="none" viewBox="0 0 1200 400" width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="97%" height="100%" x="2%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --background-color: rgb(9, 9, 12);
                    --gradient-color-start: rgba(101, 89, 241, 1);
                    --gradient-color-end: rgba(236, 136, 54, 1);
                    --gradient: linear-gradient(to right, var(--gradient-color-start), var(--gradient-color-end));
                    --box-shadow: rgba(0, 0, 0, 0.6) 0px 2px 8px -1px;
                }

                .signature {
                padding-top:25px;
                padding-bottom:25px;
                    position: relative;
                    color: rgba(255, 255, 255, 0.7);
                    font-family: Roboto, sans-serif;
                    font-size:50px;
                    text-align: center;
                    position: relative;
                    top: 10px;
                    left: 50%;
                    transform: translateX(-50%);
                    transition: all 2s ease;
                    -webkit-tap-highlight-color: transparent;
                }

                .signature::before {
                    content: "";
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    width: 100%;
                    height: 100%;
                    background-position: right bottom;
                    border-radius: 99px;
                    background: linear-gradient(var(--background-color), var(--background-color)) padding-box,
                        var(--gradient) border-box;
                    box-shadow: var(--box-shadow);
                    background-size: 200%;
                    border: 1px solid transparent;
                    z-index: -1;
                    opacity: 1;
                    animation: gradient-move 2s linear infinite;
                    background-position: left bottom;
                    background-size: 400%;
                }

                @keyframes gradient-move {
                    0% {
                        background-position: left bottom;
                    }
                    50% {
                        background-position: right bottom;
                    }
                    100% {
                        background-position: left bottom;
                    }
                }
            </style>
            <div class="wrapper">
                <div class="signature">
                    // Daily Log
                </div>
            </div>
        </div>
    </foreignObject>
</svg>