<svg fill="none" viewBox="0 0 1200 100" width="1200" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; padding:10px 0px; height: 100%; width: 100%">
            <style>
    /* CSS Reset */
                html, body, div, span, svg, foreignObject {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    vertical-align: baseline;
                    box-sizing: border-box;
                }

                .signature {
                    width: 100%;
                    height:100%;
                    padding-left:30px;
                    position: relative;
                    color: rgba(255, 255, 255, 1);
                    font-family: "Roboto Black", sans-serif; 
                    font-size: 60px;
                    letter-spacing: 2%;
                    text-align: left;
                    background: black;
                    box-shadow: rgba(0, 0, 0, 0.6) 0px 2px 8px -1px;
                    animation: border-radius .7s ease-in-out forwards 1.2s;
                    display: flex;
                    align-items: center;
                    justify-content: left;
                }

                .signature-text span {
                    display: inline-block;
                    animation: fall-in .7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
                    animation-delay: calc(.1s * var(--i));
                }

                @keyframes fall-in {
                    0% {
                        transform: translateY(-100%);
                    }
                    60% {
                        transform: translateY(10%);
                    }
                    80% {
                        transform: translateY(-5%);
                    }
                    100% {
                        transform: translateY(0%);
                    }
                }

                @keyframes border-radius {
                    0% {
                        border-radius: 0px;
                    }
                    100% {
                        border-radius: 50px;
                    }
                }
            </style>
            <div class="signature">
                <div class="signature-text">
                    <span style="--i:1">//</span> <span style="--i:2">W</span><span style="--i:3">h</span><span style="--i:4">o</span> <span style="--i:5">a</span><span style="--i:6">m</span> <span style="--i:7">I</span>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>